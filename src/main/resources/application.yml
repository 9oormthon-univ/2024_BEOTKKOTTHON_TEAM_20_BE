server:
  address: localhost
  port: 8080

# database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB.url}
    username: ${DB.username}
    password: ${DB.password}
  thymeleaf:
    cache: false
  profiles:
    include:
      - secrets

  # spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update